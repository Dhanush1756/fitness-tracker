{% extends "base.html" %}

{% block title %}AI Diet Suggestions{% endblock %}

{% block content %}
<div class="ai-container">
    <h1>AI Diet Suggestions</h1>
    
    <div class="ai-card">
        <form method="POST">
            <div class="form-group">
                <label for="prompt">What kind of diet advice are you looking for?</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="e.g., I need a high-protein meal plan for muscle gain..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Get Suggestions</button>
        </form>
    </div>
    
    {% if suggestion %}
    <div class="ai-response">
        <h2>Your Personalized Diet Suggestion</h2>
        <div class="response-content">
            {{ suggestion|safe }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
