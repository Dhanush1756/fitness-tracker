<nav class="navbar">
    <div class="navbar-brand">
        <a href="{{ url_for('dashboard') }}">Fitness Tracker</a>
    </div>
    
    <div class="navbar-links">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('ai_diet') }}">AI Diet</a>
        <a href="{{ url_for('ai_workout') }}">AI Workout</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        
        <div class="user-profile">
            {% if current_user.profile_photo %}
            <img src="{{ url_for('static', filename='images/profile_photos/' + current_user.profile_photo) }}" alt="Profile">
            {% else %}
            <div class="profile-initial">{{ current_user.name[0] }}</div>
            {% endif %}
            <span>{{ current_user.name }}</span>
        </div>
        
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</nav>
