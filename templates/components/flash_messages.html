<div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    <span>{{ message }}</span>
                    <button class="flash-close" type="button">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
